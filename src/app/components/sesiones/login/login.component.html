<div class="container formulario-cont">
  <form (ngSubmit)="onSubmit()" [formGroup]="formLogin">
      <div class="mb-3">
        <label  class="form-label">Email: </label>
        <input placeholder="Ingrese su email." type="email" class="form-control" id="email" formControlName="email" >
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase単a:</label>
        <input placeholder="Ingrese su contrase単a." type="password" class="form-control" id="password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>

      <p>No tienes cuenta? 
        <a routerLink="registrar" (click)="irRegistro()" href="">registrate aqui</a>
      </p>
    </form>

    <button (click)="onClick()" class="btn btn-primary">Ingresa con google papu</button>

    <button (click)="logOut()">irse</button>
</div>
